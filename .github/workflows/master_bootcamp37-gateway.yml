# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bootcamp37-gateway

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Maven
      run: mvn clean install

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_687fb5c03c164ae4bf155b9fb90b34b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_369bc4679ca14e438ae9ed02666ee34a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: ./
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_687fb5c03c164ae4bf155b9fb90b34b6 }}/ms37-gateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bootcamp37-gateway'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d04b4fac6a9747c1a9ef9b15a256fffe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_687fb5c03c164ae4bf155b9fb90b34b6 }}/ms37-gateway:${{ github.sha }}'